# -- Rate & connection limiting -----------------------------------------------
limit_req_zone  $binary_remote_addr zone=api:10m   rate=10r/s;
limit_req_zone  $binary_remote_addr zone=join:10m  rate=3r/m;
# Per-IP connection limit — prevents a single client from exhausting
# worker connections (important with 50+ internet users).
limit_conn_zone $binary_remote_addr zone=perip:10m;

server {
    listen 80;
    server_name claw.yourdomain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name claw.yourdomain.com;
    server_tokens off;
    client_max_body_size 1m;

    # Global per-IP connection limit: allow up to 30 simultaneous
    # connections from one IP (covers WebSockets + API + stream).
    limit_conn perip 30;

    ssl_certificate /etc/letsencrypt/live/claw.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claw.yourdomain.com/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss: ws:; media-src 'self' blob:; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Static frontend — cache assets so repeat visits from 50+ users
    # are served from browser cache, not re-fetched.
    root /opt/claw/web;
    index index.html;

    # Embed pages — allow framing from external sites (WordPress etc.)
    # Must appear before the catch-all / location so nginx matches it first.
    location /embed/ {
        try_files $uri $uri.html $uri/ =404;
        # Override server-level X-Frame-Options: allow framing via CSP frame-ancestors.
        # To restrict to specific origins, replace * with your domain(s):
        #   frame-ancestors 'self' https://mysite.com https://www.mysite.com
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss: ws:; media-src 'self' blob:; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; frame-ancestors *" always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # NOTE: Nested location blocks in nginx replace ALL parent add_header
        # directives. We must re-declare the embed CSP here so static assets
        # (JS, CSS) served from /embed/ don't fall back to server-level
        # X-Frame-Options: DENY, which would break iframe loading.
        location ~* \.(js|css|png|jpg|ico|svg|woff2?)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
            add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss: ws:; media-src 'self' blob:; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; frame-ancestors *" always;
            add_header X-Content-Type-Options nosniff always;
        }
    }

    location / {
        try_files $uri $uri/ /index.html;
        location ~* \.(js|css|png|jpg|ico|svg|woff2?)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
    }

    # API — general rate limit
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Queue join — stricter rate limit
    location = /api/queue/join {
        limit_req zone=join burst=2 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket — status (broadcast to all viewers)
    location /ws/status {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # WebSocket — control (authenticated per-player channel)
    location /ws/control {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # MediaMTX WebRTC (WHEP + signaling)
    location /stream/ {
        proxy_pass http://127.0.0.1:8889/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Admin — IP restricted to private networks only
    location /admin/ {
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 127.0.0.0/8;
        deny all;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
