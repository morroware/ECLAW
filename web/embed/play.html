<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0f">
  <title>Remote Claw Machine — Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="embed.css">
</head>
<body>
  <div id="embed-app" class="embed-app">
    <!-- ===== GAME AREA ===== -->
    <div id="stream-container">
      <video id="stream-video" autoplay playsinline muted></video>

      <!-- Click-to-play overlay (shown when autoplay is blocked) -->
      <div id="play-overlay" class="play-overlay hidden">
        <button id="play-overlay-btn" class="play-overlay-btn" type="button" aria-label="Play video">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="30" fill="rgba(0,0,0,0.55)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <polygon points="26,20 26,44 46,32" fill="white"/>
          </svg>
          <span class="play-overlay-label">Tap to Watch Live</span>
        </button>
      </div>

      <!-- Video control bar (mute, fullscreen, pip) -->
      <div id="video-controls" class="video-controls">
        <button id="mute-toggle" class="vc-btn" type="button" aria-label="Unmute" title="Toggle sound">
          <svg id="icon-muted" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/>
          </svg>
          <svg id="icon-unmuted" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
          </svg>
        </button>
        <button id="pip-toggle" class="vc-btn" type="button" aria-label="Picture-in-Picture" title="Picture-in-Picture">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2"/><rect x="11" y="9" width="9" height="7" rx="1" fill="currentColor" opacity="0.3"/>
          </svg>
        </button>
        <button id="fullscreen-toggle" class="vc-btn" type="button" aria-label="Fullscreen" title="Toggle fullscreen">
          <svg id="icon-expand" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/>
            <line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/>
          </svg>
          <svg id="icon-compress" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 14 10 14 10 20"/><polyline points="20 10 14 10 14 4"/>
            <line x1="14" y1="10" x2="21" y2="3"/><line x1="3" y1="21" x2="10" y2="14"/>
          </svg>
        </button>
      </div>

      <!-- HUD Overlays -->
      <div id="hud-top">
        <div id="hud-top-left">
          <div id="live-badge"><span class="live-dot"></span>LIVE</div>
          <div id="game-state-display"></div>
        </div>
        <div id="hud-top-right">
          <div id="try-display"></div>
          <div id="timer-display"></div>
        </div>
      </div>

      <!-- Current Player Banner -->
      <div id="current-player-hud" class="hidden">
        <span class="player-hud-icon">&#127918;</span>
        <span id="player-hud-name"></span>
      </div>

      <!-- Stream reconnect button -->
      <button id="stream-reconnect" class="hidden" type="button" title="Reconnect video stream">
        &#8635; Reconnect
      </button>

      <!-- Timer bar -->
      <div id="timer-bar-container"><div id="timer-bar"></div></div>

      <!-- ===== OVERLAY PANELS ===== -->

      <!-- Join Form -->
      <div id="join-panel" class="overlay-panel card">
        <div class="card-glow"></div>
        <h2>Join the Game</h2>
        <p class="card-subtitle">Enter your name to get in line and play!</p>
        <form id="join-form">
          <input type="text" id="join-name" placeholder="Your name" required minlength="2" maxlength="50" autocomplete="given-name">
          <input type="email" id="join-email" placeholder="Email address" required autocomplete="email">
          <button type="submit" id="join-btn">
            <span class="btn-text">JOIN QUEUE</span>
            <span class="btn-shine"></span>
          </button>
        </form>
        <p id="join-error" class="error"></p>
      </div>

      <!-- Waiting Panel -->
      <div id="waiting-panel" class="overlay-panel card hidden">
        <div class="card-glow"></div>
        <div class="waiting-animation">
          <div class="pulse-ring"></div>
          <div class="pulse-ring delay"></div>
          <span class="waiting-icon">&#127918;</span>
        </div>
        <h2>You're In Line!</h2>
        <p class="waiting-note">Hang tight — we'll pop your turn prompt automatically.</p>
        <button id="leave-btn">Leave Queue</button>
      </div>

      <!-- Ready Prompt -->
      <div id="ready-panel" class="overlay-panel card hidden">
        <div class="card-glow ready-glow"></div>
        <div class="ready-alert">
          <span class="ready-icon">&#127775;</span>
          <h2>IT'S YOUR TURN!</h2>
        </div>
        <p class="ready-subtitle">Get ready to control the claw</p>
        <button id="ready-btn" class="big-btn ready-btn-pulse">
          <span class="btn-text">READY</span>
          <span class="btn-shine"></span>
        </button>
        <div id="ready-timer"></div>
      </div>

      <!-- Turn Result -->
      <div id="result-panel" class="overlay-panel card hidden">
        <div class="card-glow" id="result-glow"></div>
        <div id="result-icon" class="result-icon"></div>
        <h2 id="result-title"></h2>
        <p id="result-message"></p>
        <button id="play-again-btn">
          <span class="btn-text">PLAY AGAIN</span>
          <span class="btn-shine"></span>
        </button>
      </div>

      <!-- ===== GAME CONTROLS ===== -->
      <div id="controls-panel" class="hidden">
        <div id="controls-info">
          <span id="ctrl-try">Try 1/2</span>
          <span id="ctrl-timer">30s</span>
        </div>
        <div id="controls-layout">
          <div id="dpad-wrapper">
            <div id="dpad" data-dpad>
              <div class="dpad-btn dpad-up" data-dir="north">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                <span class="key-label">W</span>
              </div>
              <div class="dpad-btn dpad-left" data-dir="west">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                <span class="key-label">A</span>
              </div>
              <div class="dpad-btn dpad-center"></div>
              <div class="dpad-btn dpad-right" data-dir="east">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                <span class="key-label">D</span>
              </div>
              <div class="dpad-btn dpad-down" data-dir="south">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
                <span class="key-label">S</span>
              </div>
            </div>
          </div>
          <button id="drop-btn" class="drop-btn" tabindex="-1">
            <span class="drop-btn-icon">&#9660;</span>
            DROP
            <span class="key-hint">SPACE</span>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Screen flash overlay -->
  <div id="screen-flash" aria-hidden="true"></div>

  <script src="/sounds.js"></script>
  <script src="/stream.js"></script>
  <script src="/controls.js"></script>
  <script src="/keyboard.js"></script>
  <script src="/touch_dpad.js"></script>
  <script src="embed-play.js"></script>
</body>
</html>
